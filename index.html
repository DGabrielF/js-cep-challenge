<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/global.css">
  <title>Document</title>
</head>
<body>
  <div class="page_container">
    <h1>INFORME SEU CEP</h1>
    <div class="separator"></div>
    <div class="container_info"></div>
    <div class="container_form">
      <div class="cep_input">
        <label for="cep">CEP</label>
        <input id="cep" type="text" placeholder="00000-000">
      </div>
      <div class="macro_address">
        <div class="address_city">
          <label for="city_span">Cidade</label>
          <input id="city_span" type="text" disabled>
        </div>
        <div class="address_state">
          <label for="state_span">Estado</label>
          <input id="state_span" type="text" disabled>
        </div>
      </div>
      <div class="address_logradouro">
        <label for="logradouro_span">Logradouro</label>
        <input id="logradouro_span" type="text" disabled>
      </div>
      <div class="address_bairro">
        <label for="bairro_span">Bairro</label>
        <input id="bairro_span" type="text" disabled>
      </div>
      <div class="address_complements">
        <div class="complement_text">
          <label for="complement">Complemento</label>
          <input id="complement" type="text" disabled>
        </div>
        <div id="number_box">
          <label for="number">Número</label>
          <input id="number" type="text" disabled>
        </div>
      </div>
    </div>
    <div class="separator"></div>
    <div class="buttons_area">
      <button class="btn_confirm" disabled>Cadastrar</button>
      <button><a href="https://buscacepinter.correios.com.br/app/localidade_logradouro/index.php" target="_blank">Não sabe seu CEP?</a></button>
    </div>

    <div class="error_message">Mensagem de erro</div>
  </div>
  <script type="module" src="./src/scripts/main.js" defer></script>
</body>
</html>
